<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <button onclick="showGreeting()">Click Me</button>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a web developer passionate about building responsive and interactive websites.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Project 1: Personal Blog</li>
      <li>Project 2: Task Manager App</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" /><br />
      <input type="email" id="email" placeholder="Your Email" /><br />
      <textarea id="message" placeholder="Your Message"></textarea><br />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
